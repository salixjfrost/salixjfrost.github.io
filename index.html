<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Meta Tags -->
<title>SalixWen</title>
<meta name="description" content="Personal website featuring web development, system architecture, WebGL, and security insights. Minimal design, maximum clarity.">
<meta name="keywords" content="web development, WebGL, frontend architecture, security, SalixWen">
<meta name="author" content="SalixWen">

<!-- Open Graph -->
<meta property="og:title" content="SalixWen">
<meta property="og:description" content="Minimal development and security insights">
<meta property="og:type" content="website">
<meta property="og:url" content="https://salixwen.com">
<meta property="og:image" content="https://salixwen.com/og-image.jpg">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="SalixWen">
<meta name="twitter:description" content="Minimal development and security insights">

<!-- Theme Color -->
<meta name="theme-color" content="#007aff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#0a84ff" media="(prefers-color-scheme: dark)">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Font Loading -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</noscript>

<!-- Stylesheets -->
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- WebGL Shader Background -->
<canvas id="shaderCanvas"></canvas>

<!-- Skip Link for Accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<!-- Progress Bar -->
<div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>


<!-- Navigation -->
<nav role="navigation" aria-label="Main navigation">
  <div class="logo">SalixWen</div>
  <div class="nav-links">
    <a href="/" data-link aria-label="Navigate to home page">Home</a>
    <a href="/about" aria-label="Navigate to about page">About</a>
    <div class="language-selector-wrapper">
      <select id="languageSelector" class="language-selector" onchange="setLanguage(this.value)" aria-label="Select language">
        <option value="en">English</option>
        <option value="zh_CN">简体中文</option>
      </select>
    </div>
  </div>
  <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>
</nav>

<!-- Scroll Container -->
<div class="scroll-container" id="scrollContainer">

  <!-- Background Decorations -->
  <div class="hero-background" id="heroBackground">
    <div class="grid-background"></div>
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>
  </div>

  <!-- Home Page -->
  <div id="home" class="page active" role="main">
    <div class="hero">
      <h1>
        <span class="typing-container">
          <span id="typingText" class="typing-text"></span>
        </span>
      </h1>
      <p>Welcome to my digital space.</p>
      <div class="hero-cta">
        <a href="/about" class="cta-button primary">Learn More</a>
      </div>
    </div>
  </div>

</div>

<!-- Toast Notification -->
<div class="toast" id="toast" role="alert" aria-live="polite"></div>

<!-- Scripts -->
<script src="js/shader-background.js"></script>
<script src="js/i18n.js"></script>
<script src="js/main.js"></script>

</body>
</html>
